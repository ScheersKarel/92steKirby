title: Home

columns:
  #col1
  page:
    width: 4/4

    sections:
      home:
        type: fields
        fields:
          heroImg:
            type: files
            layout: cards
            label: Hero image
            max: 1
            info: "{{ file.dimensions }}"

          contactCard:
            label: contact kaart
            type: structure
            fields:
              cardTitle:
                label: Card Title
                type: text
              cardText:
                label: Card Text
                type: textarea
              cardMail:
                label: Card Mail
                type: text

          bgImg:
            type: files
            layout: cards
            label: background image
            max: 1
            info: "{{ file.dimensions }}"
